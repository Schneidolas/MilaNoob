<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Referências</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- A barra lateral será preenchida pelo JavaScript -->
        <aside id="sidebar">
            <h1>Referências</h1>
            <div id="file-tree">
                <!-- O JavaScript vai construir a árvore de arquivos aqui -->
            </div>
        </aside>

        <!-- Área onde a imagem selecionada aparecerá -->
        <main id="content-viewer">
            <div class="placeholder">
                <p>Selecione uma imagem na barra lateral para visualizá-la.</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
